  # This step stops the stedi pod
  - name: 'gcr.io/cloud-builders/kubectl'
    id: Stop Pod
    args:
      - 'scale'
      - 'deploy'
      - 'stedi-levi-test'
      - '--replicas=0'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1-c'
      - 'CLOUDSDK_CONTAINER_CLUSTER=cluster-1'

      # This step deploys the application in Kubernetes
  - name: 'gcr.io/cloud-builders/gke-deploy'
    args:
      - run
      - --filename=app-test.yaml
      - --image=gcr.io/$PROJECT_ID/stedi-levi:latest
      - --location=us-central1-c
      - --cluster=cluster-1
      - --output=/tmp/outputtest

  # This step scales up the stedi pod
  - name: 'gcr.io/cloud-builders/kubectl'
    id: Start Pod
    args:
      - 'scale'
      - 'deploy'
      - 'stedi-levi-test'
      - '--replicas=1'
    env:
      - 'CLOUDSDK_COMPUTE_ZONE=us-central1-c'
      - 'CLOUDSDK_CONTAINER_CLUSTER=cluster-1'
        # This step deploys the stage application in Kubernetes
  # This step deploys the stage application in Kubernetes
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
     - builds
     - submit
     - --config
     - cloudbuild-stage.yaml
